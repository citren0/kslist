
server {
#        listen 443 ssl;
#        listen [::]:443 ssl;
        listen 80;
        listen [::]:80;
        server_name kenzieslist.com;
        server_tokens off;
#        ssl_certificate /etc/letsencrypt/live/kenzieslist.com/fullchain.pem;
#        ssl_certificate_key /etc/letsencrypt/live/kenzieslist.com/privkey.pem;
        location /
        {
                proxy_pass http://website_server:6443;
                add_header Upgrade $http_upgrade;
                add_header Connection 'upgrade';
                add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload;" always;
                add_header X-XSS-Protection "1; mode=block";
                add_header Content-Security-Policy "script-src 'self'; script-src-elem 'self' https://www.paypal.com/";
        }

}